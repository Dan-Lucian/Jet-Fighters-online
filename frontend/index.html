<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A recreation od the cult classic Jet Fighters atari game but online and multiplayer, personal project"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jet Fighters Online</title>

    <!-- Fav icon -->
    <link rel="icon" type="image/ico" href="img/favicon.ico" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- My Script -->
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <div class="game-container">
      <div class="game-menu" id="game-menu">
        <h1>Jet Fighters Online</h1>
        <div class="game-menu__buttons">
          <div class="game-menu__buttons__new-game">
            <div id="room-id" class="room-id">288eud</div>
            <button type="submit" class="btn" id="btn-new-game">
              Create a new game
            </button>
          </div>
          <form class="form" id="form">
            <input
              type="text"
              class="game-menu__input"
              placeholder="Enter Room Code"
              id="input-room-code"
            />
            <button class="btn" type="submit" id="btn-join-game">
              Join Game
            </button>
          </form>
        </div>
      </div>
      <div class="game-over-menu" id="game-over-menu">
        <h1>Game Over</h1>
        <p id="game-over-menu__message"></p>
        <button>Return to main menu</button>
        <button>Play again</button>
      </div>
      <div class="game" id="game">
        <canvas
          width="600px"
          height="300px"
          id="canvas"
          class="canvas"
        ></canvas>
      </div>
    </div>
  </body>
</html>
