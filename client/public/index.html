<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A recreation od the cult classic Jet Fighters atari game but online and multiplayer, personal project"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jet Fighters Online</title>

    <!-- Fav icon -->
    <link rel="icon" type="image/ico" href="img/favicon.ico" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- My Script -->
    <script type="module" src="js/main.js"></script>
    <!-- <script type="module" src="../src/js/dev/main.js"></script> -->
  </head>

  <style>
    .banner {
      font-size: 0.7em;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 0.4em;
      z-index: 1000;
    }

    .link {
      text-decoration: underline;
    }

    .link:hover {
      color: #fff;
    }

    .link:focus {
      color: #e50050;
    }

    .accent {
      color: #e50050 !important;
    }
  </style>

  <body>
    <main class="root" id="root"></main>
    <div class="banner">
      This is an <span class="accent">outdated</span> website, please visit
      <a
        class="link"
        target="_blank"
        rel="noopener noreferrer"
        href="https://jetfightersonline.org/"
        >https://jetfightersonline.org/</a
      >
    </div>
  </body>
</html>
